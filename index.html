<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <!-- Google Fonts CSS - "Reddit Mono" -->
    <!-- * Sourced from: https://fonts.google.com/specimen/Reddit+Mono/ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- CSS File Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Task Board</title>
  </head>

  <body>
    <!-- Header -->
    <header class="p-4 mb-4 text-center border-bottom border-5">
      <h1 class="display-3">Task Board</h1>
      <p class="lead">A simple Kanban board for task management</p>
    </header>

    <main class="container">
      <!-- Button to open modal -->
      <div class="text-center mb-5">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#formModal"
        >
          Add Task
        </button>
      </div>

      <!-- Modal: Add Task -->
      <div
        class="modal fade"
        id="formModal"
        tabindex="-1"
        aria-labelledby="formModalLabel"
        aria-hidden="true"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
      >
        <!-- Form inside modal -->
        <form id="taskForm">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal header -->
              <header class="modal-header">
                <h2 class="modal-title" id="formModalLabel">Add Task</h2>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </header>
              <!-- Modal body -->
              <div class="modal-body">
                <!-- Task name input -->
                <label for="taskName" class="form-label">Task Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskName"
                  required
                />
                <!-- Task description textarea -->
                <label for="taskDescription" class="form-label"
                  >Task Description</label
                >
                <textarea
                  class="form-control"
                  id="taskDescription"
                  rows="3"
                  required
                ></textarea>
                <!-- Due date input -->
                <label for="taskDueDate" class="form-label"
                  >Task Due Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="taskDueDate"
                  required
                />
              </div>
              <!-- Modal footer -->
              <footer class="modal-footer">
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Add</button>
              </footer>
            </div>
          </div>
        </form>
      </div>

      <!-- Kanban Board -->
      <section class="row swim-lanes text-center justify-content-between">
        <!-- To Do column -->
        <article class="col-12 col-lg-4 d-flex">
          <section id="to-do" class="card border-light mb-3 lane flex-grow-1">
            <header class="card-header bg-white">
              <h2 class="card-title mb-1">To Do</h2>
            </header>
            <div class="card-body bg-light">
              <div id="todo-cards"></div>
            </div>
          </section>
        </article>
        <!-- In Progress column -->
        <article class="col-12 col-lg-4 d-flex">
          <section
            id="in-progress"
            class="card border-light mb-3 lane flex-grow-1"
          >
            <header class="card-header bg-white">
              <h2 class="card-title mb-1">In Progress</h2>
            </header>
            <div class="card-body bg-light">
              <div id="in-progress-cards"></div>
            </div>
          </section>
        </article>
        <!-- Done column -->
        <article class="col-12 col-lg-4 d-flex">
          <section id="done" class="card border-light mb-3 lane flex-grow-1">
            <header class="card-header bg-white">
              <h2 class="card-title mb-1">Done</h2>
            </header>
            <div class="card-body bg-light">
              <div id="done-cards"></div>
            </div>
          </section>
        </article>
      </section>
    </main>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <!-- Day.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- Script File Link -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
